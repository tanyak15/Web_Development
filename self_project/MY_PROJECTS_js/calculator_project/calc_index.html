<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc_style.css" />
    <link href="http://fonts.cdnfonts.com/css/asther" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/desyanti" rel="stylesheet">
                           
</head>
<body>
    <div class="layout">
        <div class="title">
            Tanya's Calculator
        </div>
        <div class="box">
            <div class="buttons">
                <div class="child output"></div>

                <button class="child dark-gray " data-clear-all = "AC" >AC </button>
                <button class="child dark-gray" data-backspace = "bspc" >bspc </button>
                <button class="child dark-gray" data-operations = "%" >% </button>
                <button class="child orange" data-operations = "/" >/ </button>
                <button class="child light-gray" data-number = "7">7</button>
                <button class="child light-gray" data-number = "8">8</button>
                <button class="child light-gray" data-number = "9">9</button>
                <button class="child orange" data-operations = "*" >* </button>
                <button class="child light-gray" data-number = "4">4 </button>
                <button class="child light-gray" data-number = "5">5</button>
                <button class="child light-gray" data-number = "6">6</button>
                <button class="child orange" data-operations = "-" >-</button>
                <button class="child light-gray" data-number = "1">1</button>
                <button class="child light-gray" data-number = "2">2</button>
                <button class="child light-gray" data-number = "3">3</button>
                <button class="child orange" data-operations = "+" >+</button>
                <button class="child zero light-gray" data-number = "0">0</button>
                <button class="child light-gray" data-number = "." >.</button>
                <button class="child orange" data-equals = "=" >=</button>
            </div>
        </div>
    </div>
    <script src="calc_script.js"></script>
</body>
</html>
