<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interior design</title>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <link href="http://fonts.cdnfonts.com/css/e-escotia-cript" rel="stylesheet">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            /* border: 2px solid pink; */
        }

        .container {
            margin: 2px;

        }

        .navbar {
            /* overflow: auto; */
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }


        .titlebar {
            border: 2px solid purple;
            background-color: rgb(234, 128, 114);
            font-size: 60px;
            margin-top: 3px;
            text-shadow: 2px 2px wheat;
        }

        li {
            list-style: none;
            /* border: 2px solid forestgreen; */
            margin: 2px;
            padding: 4px;
            margin-left: 40px;
        }

        li:hover {
            color: aquamarine;
        }

        .itemClass {
            /* border: 2px solid greenyellow; */

            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            font-size: 20px;
            margin: 1px;

            flex-grow: 2;

        }

        #menu {
            display: none;
        }

        @media only screen and (max-width:614px) {
            .itemClass {
                display: none;
            }

            .navbar {
                justify-content: flex-start;
            }

            #menu {

                display: block;
            }
        }


        .rightside {
            display: flex;
            /* border: 2px solid blueviolet; */
            flex-direction: row;
            padding: 4px;

        }

        @media only screen and (max-width:800px) {
            .rightside {
                display: none;
            }
        }

        header {
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0px;
            background-color: white;
            /* left: 0px; */
        }


        .img {

            width: 100vw;
            height: 60vh;
            background-image: url('https://www.decorilla.com/online-decorating/wp-content/uploads/2018/10/modern-interior-design-grey-living-room2.png');
            border-radius: 5px;
            border: 2px solid rgb(0, 0, 0);
            z-index: -1;
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            /* opacity: 0.7; */
            content: "";
            display: flex;
            justify-content: center;
            align-items: flex-end;


        }
        p{
            flex-wrap: wrap;
        }

        .img:hover {
            cursor: pointer;
            /* opacity: .7; */
        }

        img {
            margin: 2px;
            display: flex;
            align-self: flex-end;
        }

        img:hover {
            cursor: pointer;
            background-color: rgb(211, 170, 160);
        }

        .quote p {
            /* border: 2px solid palevioletred; */
            font-family: 'e Escotia cript', sans-serif;
            font-size: 2em;
            font-weight: bold;

            color: goldenrod;
            display: flex;
            /* justify-items: start; */
            text-align: center;
            width: 600px;
            flex-wrap: wrap;

        }
        @media only screen and(max-width:500px){
            .quote p{
               font-size: 0px;
            }
        }

        .more_images {
            display: flex;
            flex-direction: row;
            /* border: 2px solid salmon; */
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .more_images li {
            /* border: 2px solid red; */
            padding: 0px;
            /* border-radius: 50%; */
        }

        .more_images li img {
            border: 3px solid rgb(210, 64, 64);
            border-radius: 50%;
            /* opacity: .8; */

        }

        .more_images li :hover {
            cursor: pointer;
            opacity: .5;
        }

        .more_images li p {
            /* border: 3px solid rgb(64, 127, 210); */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .text {
            /* border: 2px solid red; */
            margin: 30px;
            font-size: 60px;
            font-family: 'e Escotia cript', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            text-shadow: 2px 2px pink;
            z-index: 20;
        }

        .names {
            display: flex;
            /* border: 2px solid green; */
            justify-content: space-around;

        }

        .names li {
            /* border: 2px solid blue; */
            width: 250px;
            margin-left: 2px;
            ;
            display: flex;
            justify-content: center;
            padding: 8px;
            font-size: 40px;
            /* font-size: ; */
            font-family: 'e Escotia cript', sans-serif;
            /* margin-left: 100px; */
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="titlebar">
                <a>DDecor</a>
            </div>
            <nav class="navbar">
                <div id="menu">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" width="30px" height="30px">

                </div>
                <ul class="itemClass">

                    <li class="items">Home</li>
                    <li class="items">About</li>
                    <li class="items">Services</li>
                    <li class="items">Pages</li>
                    <li class="items">Blog</li>
                    <li class="items">Portfolio</li>
                    <!-- <li><lord-icon src="https://cdn.lordicon.com/aoggitwj.json" trigger="hover"
                        style="width:40px;height:40px">
                    </lord-icon></li>
                    <li><lord-icon src="https://cdn.lordicon.com/qehhcbpv.json" trigger="hover"
                        style="width:40px;height:40px">
                    </lord-icon></li> -->


                </ul>

                <div class="rightside">
                    <img src="https://cdn-icons.flaticon.com/png/512/2504/premium/2504903.png?token=exp=1652901569~hmac=2d1e065a5811579130494133acbb363f"
                        width="30px" height="30px">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="30px" height="30px">
                    <img src="https://cdn-icons-png.flaticon.com/512/220/220214.png" width="30px" height="30px">
                    <img src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536505.png?token=exp=1652901795~hmac=5327246de3737a1f38439540d87e0414"
                        width="30px" height="30px">

                </div>
            </nav>

        </div>

    </header>
    <div class="img">
        <div class="quote">
            <p>“Creativity is allowing yourself to make mistakes. Design is knowing which ones to keep.”</p>
        </div>
        <!-- <p>– William Morris</p> -->
    </div>
    <div class="text">More Designs...</div>
    <div class="more_images">
        <li><img src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/4ef078be-1f49-4964-8f13-a4439fb30c0c-Chaplins-Furniture_CHAPLINS-Swan-Sofa-and-Swan-Lounge-Chair-by-Fritz-Hansendesignersecrets.jpg"
                width="250px" height="250px">
        </li>
        <li>
            <img src="https://5.imimg.com/data5/MT/JV/ZN/SELLER-42874186/whatsapp-image-2020-04-13-at-11-14-34-am-500x500.jpeg"
                width="250px" height="250px">
        </li>
        <li>
            <img src="https://www.mymove.com/wp-content/uploads/2010/06/interior-design-photos-of-a-modern-urban-and-minimal-clean-space_t20_XzPPdz-scaled.jpg"
                width="250px" height="250px">
        </li>
        <li>
            <img src="https://www.designdekko.com/uploads/blog/1623307451-AmardeepGulriTerracedeck.jpg" width="250px"
                height="250px">
        </li>
    </div>
    <div class="names">
        <li id="name1 ">Furniture Transform</li>
        <li id="name2">Bedroom interior</li>
        <li id="name3">Kitchen interiors</li>
        <li id="name4">Terrace interiors</li>
    </div>
</body>

</html>
