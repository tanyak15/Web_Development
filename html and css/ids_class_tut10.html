<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h2>Ids and classes tutorial</h2>
    <div id="mainBox" class="redBag blackBorder">
        this is main box
    </div>
    <span class=" redBag" ></span>
    <!-- Emmet -->
    <!-- . is for class and # if for id -->
    <!-- ex - span.redBag    and    span#mainSpan -->
    <span class="redBag"></span>
    <span id="mainspan"></span>
    <div class="redbag blackborder anotherclass"></div>
     <!-- Emmet takes div tad as default -->
     <div class="blackborder"></div>
     <span class="myClass myClass2 myClass3">first</span>
     <span class="myClass myClass2 myClass3">second</span>
     <span class="myClass myClass2 myClass3">third</span>
     <span class="myClass myClass2 myClass3">fourth</span>
</body>
</html>
