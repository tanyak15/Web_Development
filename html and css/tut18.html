<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in html</title>
    <style>
        #firstPara{
            color: blueviolet;

        #secondPara{

        #thirdPara{

        }
    </style>
</head>
<body>
    <h1> COLOURS IN HTML</h1>
    <h3>This is my first box</h3>
    <p id="firstPara" >This is first paragraph</p>
    <h3>This is my second box</h3>
    <p id="secondPara" >This is first paragraph</p>
    <h3>This is my third box</h3>
    <p id="thirdPara" >This is first paragraph</p>
